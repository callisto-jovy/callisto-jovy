<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                h1 {
                color: red;
                animation: mymove 2s infinite;
                }

                @keyframes mymove {
                from {
                color: red;
                }
                to {
                color: yellow;
                }
                }
                h1, h2, h3, h4, h5, h6 {
                text-align: center
                }

                p {
                text-align: center
                }

                img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 100%;
                }
            </style>
            <h1>HELLO WORLD!</h1>
        </div>
    </foreignObject>
</svg>
